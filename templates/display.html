<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>mobile_number</th>
            <th>price</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.amount}}</td>
        </tr>
        {% endfor %}
       </table>
    
</body>
</html>
